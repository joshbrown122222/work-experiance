<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/main.min.css">
  <title>Lesson Outline</title>
</head>
<body>
  <div class="lesson-outline">
    <form class="search">
      <fieldset>
        <input type="text" name="search-field" />
      </fieldset>
      <button type="submit">
        <i class="fa fa-search fa-2x"></i>
      </button>
    </form>
    <div class="inner">
      <h1>Lesson - 16/06 Inference</h1>
      <h2>Task description</h2>
      <p>Discuss gothic themes throughout Frankenstein. You should consider architecture, characterisation and other major themes.</p>
      <h3>Upload your work</h3>
      <div class="upload">
        <button type="button" class="solid-button">
          Upload File
        </button>
        <button type="button" class="outline-button">
          Upload Photo
        </button>
      </div>
      <form class="comments">
        <fieldset>
          <label for="comments">
            Comments
          </label>
          <textarea name="comments" rows="4" placeholder="Post your comments here"></textarea>
        </fieldset>
        <button type="submit">
          Send messages
        </button>
      </form>
    </div>
  </div>
</body>
</html>
